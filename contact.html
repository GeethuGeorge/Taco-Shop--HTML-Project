<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Geethu George" />
        <meta name="description" content=Contact Information for The Little Taco Shop">
        <title>Contact Us-LTS</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    </head>
    <body>
        <!--------------------------Header starts here--------------------------------------->
        <header>
            <h1>Contact us</h1>

            <!--Navigation Links-->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li>
                        <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                    </li>
                    <li><a href="/#menu">Our Menu</a></li>
                    <li><a href="hours.html">Contact Us</a></li>
                </ul>
            </nav>

            <!--Image-->
            <figure>
                <img
                    src="img/tacos_close_up_400x260.png"
                    alt="Little Taco shop tacos"
                    title="Tacos Ready to eat"
                    width="400"
                    height="260"
                />
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <!------------------------Header ends here--------------------------------------------------->
        <hr />

        <!--------------------------------Content-------------------------------------------------->
        <!-------------------------------Main starts here------------------------------------------->

        <main>
            <section>
                <h2>Contact Us</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>

                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required />
                            <br />
                            <br />
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required />
                            <br />
                            <br />
                            <label for="message">Your Message</label>
                            <textarea
                                name="message"
                                id="message"
                                cols="30"
                                rows="10"
                                placeholder="Type your message here"
                            ></textarea>
                        </p>
                    </fieldset>
                    <br />
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
                <hr />
            </section>

            <section>
                <h2>Our Location</h2>
                <address>5555 Taco Temptation Lane Suite 10,<br />Kansas City , MO, 5555-55555 <br /></address>
                <br />
                Phone: <a href="tel:+5555-55555">5555-55555</a>
                <hr />
            </section>
        </main>
        <!----------------Main Ends here------------------------------------------------------------->

        <!----------------------Footer starts here------------------------------------->

        <footer>
            <p>Copyright &copf;The Little Taco Shop</p>
        </footer>

        <!----------------------Footer ends here------------------------------------->
    </body>
</html>
